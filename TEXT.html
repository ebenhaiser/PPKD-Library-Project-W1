<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPKD Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('assets/img/heading2.jpg');
            background-size: cover; /* Mengatur agar gambar menutupi seluruh halaman */
            background-position: center; /* Mengatur gambar agar berada di tengah */
            display: flex;
            justify-content: center; /* Mengatur konten di tengah secara horizontal */
            align-items: center; /* Mengatur konten di tengah secara vertikal */
        }

        .container {
            display: flex;
            align-items: center; /* Mengatur item dalam container agar berada di tengah secara vertikal */
            color: white; /* Mengatur warna teks */
        }

        .logo {
            max-width: 150px; /* Ukuran maksimum logo */
            margin-right: 20px; /* Jarak antara logo dan teks */
        }

        .text {
            font-size: 24px; /* Ukuran font untuk teks */
            max-width: 600px; /* Mengatur lebar maksimum teks */
            text-align: left; /* Mengatur teks agar rata kiri */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/img/logoPPKD.jpg" alt="Logo PPKD" class="logo">
        <div class="text">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
</body>
</html>
